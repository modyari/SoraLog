<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sora's Log Saver</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js"></script>
    <script>

		function saveDynamicDataToFile() {

			var currentdate = new Date(); 
			var datetime = "SoraLog" + currentdate.getDate() + "-"
							+ (currentdate.getMonth()+1)  + "-" 
							+ currentdate.getFullYear() + "@"  
							+ currentdate.getHours() + "-"  
							+ currentdate.getMinutes() + "-" 
							+ currentdate.getSeconds();
            var userInput = document.getElementById("log").value;
			console.log(datetime);
            var blob = new Blob([userInput], { type: "text/plain;charset=utf-8" });
            saveAs(blob, datetime+".txt");
        }

    </script>
</head>
<body>

    <textarea id="log" rows="4" cols="50"></textarea>

    <button type="button" onclick="saveDynamicDataToFile();">Tap to Save</button>
	
</body>
</html>
